<form class="form" #form="ngForm" (ngSubmit)="process(form)">

  <div class="form-group">
    <input type="text" class="form-control" name="name" [(ngModel)]="nom" #nameFormControl="ngModel">
    <div class="alert alert-danger" role="alert" *ngIf="nameFormControl.invalid && nameFormControl.touched">
      Champs invalid !
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="reference" [(ngModel)]="ref" #refFormControl="ngModel">
    <div class="alert alert-danger" role="alert" *ngIf="refFormControl.invalid && nameFormControl.touched">
        Champs invalid !
      </div>
  </div>

  <div class="form-group">
    <select class="form-control" name="state" [(ngModel)]="etat">
      <option [ngValue]="state.ALIVRER">{{ state.ALIVRER }}</option>
      <option [ngValue]="state.ENCOURS">{{ state.ENCOURS }}</option>
      <option [ngValue]="state.LIVREE">{{ state.LIVREE }}</option>
    </select>
  </div>

  <div class="form-group">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary mb-2">Valider</button>
  </div>

</form>
