<form class="form" [formGroup]="form" (ngSubmit)="process()" novalidate>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="name" placeholder="Nom et prÃ©nom">
    <div class="alert alert-danger" role="alert" *ngIf="isError('name')">
      Champs invalid !
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="reference" placeholder="Ref. ex : 1234">
    <div class="alert alert-danger" role="alert" *ngIf="isError('reference')">
      Champs invalid !
    </div>
  </div>

  <div class="form-group">
    <select class="form-control" formControlName="state">
      <option *ngFor="let libelle of libelles" [ngValue]="libelle">{{ libelle }}</option>
    </select>
  </div>

  <div class="form-group">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary mb-2">Valider</button>
  </div>

</form>
